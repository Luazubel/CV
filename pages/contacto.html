  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Curriculum vitae</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >

              <li class="nav-item">
                <a class="nav-link" href="experiencia.html"
                  >Experiencia</a
                >

                  >Habilidades</a

                <a class="nav-link active" href="contacto.html">Contacto</a>
             </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <h1 class="my-5 display-3">Contactame</h1>
        <section class="container bg my-5 ">
            <article class="p-3">
                <aside class=" col-12 col-md-12 my-4">
                     <form class="bg-light p-3" id="formulario">
                        <div class="mb-3">
                            <label for="nombre">Nombre y apellido</label>
                            <input type="text" id="nombre" class="form-control" required />
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <label for="empresa">Empresa</label>
                            <input type="text" id="empresa" class="form-control" required/>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required />
                            <div class="invalid-feedback">Ingresa un mail válido</div>
                        </div>
                        <div class="mb-3">
                            <label for="comentario">Comentario</label>
                            <textarea id="comentario" class="form-control" rows="3" required></textarea>
                            <div class="invalid-feedback">Deja un comentario de al menos 30 carácteres</div>
                        </div>
                        <button class="btn btn-primary" type="button" id="enviar">Enviar</button>
                        
                    </form>
                </aside>
            </article>     
          </section>
    </main>

    <footer class="bg-dark py-3 text-light text-center">
      <p>&copy; Todos los derechos reservados</p>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/validacion.js"></script>
  </body>
